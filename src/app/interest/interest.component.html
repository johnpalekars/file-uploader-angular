<div class="container">


    <div class="row">


        <div class="form-group">
            <label for="input" class="col-sm-2 control-label">Enter Principal:</label>
            <div class="col-sm-10">
                <input type="text" id="input" class="form-control" [(ngModel)]='Principal'>
            </div>
        </div>

        <br>
        <br>
        <div class="form-group">
            <label for="input1" class="col-sm-2 control-label">Enter Period:</label>
            <div class="col-sm-10">
                <input type="text" [(ngModel)]='Period' id="input1" class="form-control">
            </div>
        </div>


        <br>
        <br>

        <div class="form-group">
            <label for="input2" class="col-sm-2 control-label">Enter Rate:</label>
            <div class="col-sm-10">
                <input type="text" [(ngModel)]='Rate' id="input2" class="form-control">
            </div>
        </div>

        <br>
        <br>
        <button type="button" (click)='Interest()' class="btn btn-default col-sm-2">Calculate Interest
           
         </button>
        <div class="col-sm-10">
            <h4>Interest : &nbsp;{{ interest }}</h4>
        </div>

    </div>






</div>
